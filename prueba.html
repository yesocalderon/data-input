<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Input</title>
	<script type="text/javascript" src="../v1/plugins.js"></script>
    <script type="text/javascript" src="../v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="../v1/plugins.css">
    <script type="text/javascript" src="scripts/code.js"></script>

	<style type="text/css">
		html, body {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			width:100%;
			height:100%;
		}
	</style>

</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;">
    <div id="divMain" style="margin: 0px auto; padding: 0; width:600px;">
		<div>
			<div align="center" style="margin: 20px 0px;">
				<input id="inputHR" class="form-control" placeholder="Hoja de Ruta / Proveido">
				<label for="inputHR" style="display: block; margin-top: 5px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 10px;">(@HR_HP_INPUT)</label>
			</div>
			<div align="center" style="margin: 20px 0px;">
				<input id="inputCITE" class="form-control" placeholder="Cite Recibido">
				<label for="inputCITE" style="display: block; margin-top: 5px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 10px;">(@CITE_INPUT)</label>
			</div>
			<div align="center" style="margin: 20px 0px;">
				<input id="inputEQUIPO" class="form-control" placeholder="Equipo">
				<label for="inputEQUIPO" style="display: block; margin-top: 5px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 10px;">(@EQUIPO_INPUT)</label>
			</div>
		</div>

		<div style="position: relative;width:200px; margin: 0px auto;">
			<input id="buttonCancel" type="button" class="btn-text-default" value="Cancel" style="width:75px;position:absolute;left:0px"/>
			<input id="buttonOK" type="button" class="btn-text-default" value="OK" style="width:75px;position:absolute;right:0px"/>
		</div>
	</div>
	
</body>
</html>
